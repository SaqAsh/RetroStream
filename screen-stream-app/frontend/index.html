<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroStream - Live Screen Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400&family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-content">
        <h1 class="title">
          <span class="title-retro">RETRO</span><span class="title-stream">STREAM</span>
          <span class="version">v1.0</span>
        </h1>
        <div class="status-bar">
          <div class="status-item">
            <span class="status-label">STATUS:</span>
            <span id="connection-status" class="status-value">DISCONNECTED</span>
          </div>
          <div class="status-item">
            <span class="status-label">FPS:</span>
            <span id="fps-counter" class="status-value">0</span>
          </div>
          <div class="status-item">
            <span class="status-label">LATENCY:</span>
            <span id="latency-counter" class="status-value">0ms</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="stream-container">
        <div class="stream-frame">
          <canvas id="screen-canvas" class="screen-canvas"></canvas>
          <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">INITIALIZING STREAM...</div>
          </div>
          <div id="error-overlay" class="error-overlay hidden">
            <div class="error-icon">âš </div>
            <div class="error-text">CONNECTION LOST</div>
            <button id="reconnect-btn" class="retro-button">RECONNECT</button>
          </div>
        </div>
        
        <div class="controls-panel">
          <div class="control-group">
            <label class="control-label">QUALITY</label>
            <select id="quality-select" class="retro-select">
              <option value="high">HIGH</option>
              <option value="medium" selected>MEDIUM</option>
              <option value="low">LOW</option>
            </select>
          </div>
          
          <div class="control-group">
            <label class="control-label">SCALE</label>
            <input id="scale-slider" type="range" min="0.25" max="2" step="0.25" value="1" class="retro-slider">
            <span id="scale-value" class="control-value">100%</span>
          </div>
          
          <div class="control-group">
            <button id="fullscreen-btn" class="retro-button">FULLSCREEN</button>
            <button id="screenshot-btn" class="retro-button">CAPTURE</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="terminal-output">
        <div class="terminal-header">SYSTEM LOG</div>
        <div id="log-container" class="log-container">
          <div class="log-entry">> System initialized</div>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
